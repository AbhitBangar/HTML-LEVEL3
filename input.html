<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element</title>
</head>
<body>
    <!-- input -->
        <!-- Used to create multiple form controls -->
        <!-- There are multiple types of inputs that can be created using type attribute -->
        
    <form action="/action">
        <input>
        <br>Username
        <input type="text">
        <br>Password
        <input type="password">
        <br>Number
        <input type="number">
        <br>Time
        <input type="time">
        <br>Color
        <input type="color">
        <br>Button
        <input type="button">
        <br>Checkbox
        <input type="checkbox">
        <br>Email
        <input type="email">
        <br>File
        <input type="file">
        <br>Hidden
        <input type="hidden">
        <br>Image
        <input type="image">
        <br>Month
        <input type="month">
        <br>Radio
        <input type="radio">
        <br>Range
        <input type="range">
    </form>
</body>
</html>

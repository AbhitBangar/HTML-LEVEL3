<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <!-- <tr> = used to display table rows -->
    <!-- <td> = used to display table data -->
    <!-- <th> = used to display table header -->
    
    <!-- <table border="black"> -->
    <table>
        <caption>Food Menu</caption>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
    </table>
</body>
</html>

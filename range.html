<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="/server">
        Select volume level :
        <div>
            <!-- Use "step" attribute to increase volume in steps -->
            <input type="range" id="vol" min="0" max="100" name="vol" step="10">
            <label for="vol">Select your volume level</label>
        </div>
        <div>
            <!-- Can set volue form any range as needed -->
            <input type="range" id="vol" min="10" max="100" name="vol">
            <label for="vol">Select your volume level</label>
        </div>
        <div>
            <!-- Use "value" attribute to set default value -->
            <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="30">
            <label for="vol">Select your volume level</label>
        </div>
        <button>Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>

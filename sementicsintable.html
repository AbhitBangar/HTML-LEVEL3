<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sementics in Table</title>
</head>
<body>
    <!-- <thead> = to wrap table header -->
    <!-- <tbody> = to wrap table body -->
    <!-- <tfoot> = to wrap table footer -->
        <!-- Footers are generally used in the tables which includes sum, total, average, etc. -->

    <table>
        <caption>Food Menu</caption>

        <!-- Table Header -->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Element</title>
</head>
<body>
    <!-- Label elemt represents a caption for an item in a user interface -->
    <form>
        <label>
            Username : 
            <input type="text" placeholder="Enter username">
        </label>
        <br>
        <label>
            Password :
            <input type="password" placeholder="Enter password">
        </label>
    </form>

    <!-- Label Classical Approch -->
    <form>
        <div>
            <label for="username">Username : </label>
            <input types="text" id="username" placeholder="Enter username">
        </div>
        <div>
            <label for="password">Password : </label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div>
            <label for="age">Age : </label>
            <input type="number" id="age" placeholder="Ente age">
        </div>
    </form>
</body>
</html>

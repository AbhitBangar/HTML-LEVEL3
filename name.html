<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <!-- Name of the form control. Submitted with the form as port of a name/value pair -->
    
    <form action="/server">
        <div>
            <label for="username">Username : </label>
            <input
                type="text"
                id="username"
                placeholder="Enter user"
                name="user"
            >
        </div>
        <div>
            <label for="password">Password : </label>
            <input type="password" id="password" placeholder="Enter password"
                name="pass"
            >
        </div>
        <!-- url = name="user", name="pass" = /server?username=Tony&pass=ironman -->

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>


    <hr>
    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="search on youtube="search_query">
        <button>Search</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>

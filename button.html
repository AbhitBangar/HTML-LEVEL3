<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Element</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Username : </label>
            <input types="text" id="username" placeholder="Enter username">
        </div>
        <div>
            <label for="password">Password : </label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div>
            <label for="age">Age : </label>
            <input type="number" id="age" placeholder="Ente age">
        </div>

    <!-- Buttons -->
        <button>Submit</button>
    <br>
    
    <!-- type attribute -->
        <!-- by default type of button is "submit" -->
        <button type="submit">Submit</button>
        <button type="button">Button</button>
        <button type="reset">Reset</button>
    <br>


    <!-- It is not an ideal way to create buttons using input element -->
    <!-- Button using input -->
        <input type="submit">
        <input type="submit" value="click me">
        <input type="button">
        <input type="button" value="click me">
    </form>
</body>
</html>
